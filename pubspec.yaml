name: new_task
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons:
  hive:
  hive_flutter:
  flutter_bloc:
  intl:
  flutter_slidable:
  flutter_progress_hud:
  modal_progress_hud_nsn:
  flutter_settings_screens:
  babstrap_settings_screen:
  fluttertoast:
  shared_preferences:
  simple_animations:
  google_nav_bar:
  flutter_screenutil:
  flutter_feather_icons:
  google_fonts:
  hexcolor: ^3.0.1
  about: ^2.1.1
  url_launcher: ^6.1.10
  flutter_rating_bar: ^4.0.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator:
  build_runner:
  flutter_lints:

flutter:
  uses-material-design: true

  assets:
    - assets/images/
  fonts:
    - family: cairo
      fonts:
        - asset: assets/fonts/cairo/Cairo-Bold.ttf
        - asset: assets/fonts/cairo/Cairo-Light.ttf

